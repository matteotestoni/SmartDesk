<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Titolo" class="large-text-right small-text-left middle">Titolo</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="LeadStato_Titolo" id="LeadStato_Titolo" value="<%=GetFieldValue(dtLeadStato, "LeadStato_Titolo")%>" placeholder="Titolo">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Default" class="large-text-right small-text-left middle">Default</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<div class="switch tiny">
<input class="switch-input" type="checkbox" name="LeadStato_Default" id="LeadStato_Default" value="on" <% if (GetCheckValue(dtLeadStato, "LeadStato_Default")){ Response.Write("checked");} %>  />
<label class="switch-paddle" for="LeadStato_Default">
<span class="show-for-sr">Ok</span>
<span class="switch-active" aria-hidden="true"><i class="fa-duotone fa-square-check fa-fw fa-lg"></i></span>
<span class="switch-inactive" aria-hidden="true"></span>
</label>
</div>
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Codice" class="large-text-right small-text-left middle">Codice</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="LeadStato_Codice" id="LeadStato_Codice" value="<%=GetFieldValue(dtLeadStato, "LeadStato_Codice")%>" placeholder="Codice">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Colore" class="large-text-right small-text-left middle">Colore</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="color" name="LeadStato_Colore" id="LeadStato_Colore" value="<%=GetFieldValue(dtLeadStato, "LeadStato_Colore")%>" placeholder="Colore">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Icona" class="large-text-right small-text-left middle">Icona</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="LeadStato_Icona" id="LeadStato_Icona" value="<%=GetFieldValue(dtLeadStato, "LeadStato_Icona")%>" placeholder="Icona">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="LeadStato_Ordine" class="large-text-right small-text-left middle">Ordine</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="number" name="LeadStato_Ordine" id="LeadStato_Ordine" value="<%=GetFieldValue(dtLeadStato, "LeadStato_Ordine")%>" placeholder="Ordine">
</div>
</div>
