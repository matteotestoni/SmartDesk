<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label class="large-text-right small-text-left middle"><i class="fa-duotone fa-file-lines fa-fw"></i>Titolo</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <input type="text" name="CentridiCR_Titolo" id="CentridiCR_Titolo" title="Titolo" value="<%=GetFieldValue("CentridiCR_Titolo")%>" size="60">
    <span class="form-error">Obbligatorio</span>
	</div>
</div>
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label class="large-text-right small-text-left middle"><i class="fa-duotone fa-file-lines fa-fw"></i>Descrizione</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <textarea name="CentridiCR_Descrizione" id="CentridiCR_Descrizione" placeholder="Descrizione" rows="5" cols="110" required="required"><%=GetFieldValue("CentridiCR_Descrizione")%></textarea>
    <span class="form-error">Obbligatorio</span>
	</div>
</div>
