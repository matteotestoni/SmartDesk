  <div class="grid-x grid-padding-x">
    <div class="large-2 medium-2 small-4 cell">
    	<span class="input-group-label"><i class="fa-duotone fa-file-lines fa-fw"></i>Inserisci nuovo modello</span>
    </div>
    <div class="large-4 medium-4 small-4 cell">
	    <input type="text" class="input-group-field" name="AnnunciModello_Titolo" id="AnnunciModello_Titolo" place-holder="Modello" title="Modello" value="<%=GetFieldValue(dtAnnunciModello, "AnnunciModello_Titolo")%>" size="150" required="required">
			<span class="form-error">Obbligatorio.</span>
    </div>
    <div class="large-4 medium-4 small-4 cell">
			<select name="AnnunciModelloTipo_Ky" id="AnnunciModelloTipo_Ky" required="required" place-holder="Tipo">
			  <option value="">Seleziona il tipo</option>
        <% if (dtAnnunciModelloTipo!=null && dtAnnunciModelloTipo.Rows.Count>0){ 
          for (int j = 0; j < dtAnnunciModelloTipo.Rows.Count; j++){
          	Response.Write("<option value=\"" + dtAnnunciModelloTipo.Rows[j]["AnnunciModelloTipo_Ky"].ToString() + "\">" + dtAnnunciModelloTipo.Rows[j]["AnnunciModelloTipo_Titolo"].ToString() + "");
           }
        }
        %>
			</select>
			<script type="text/javascript">
			  selectSet('AnnunciModelloTipo_Ky', '<%=GetFieldValue(dtAnnunciModello, "AnnunciModelloTipo_Ky")%>');
			</script>
			<span class="form-error">Obbligatorio.</span>
    </div>
    <div class="large-2 medium-2 small-8 cell">
      <input type="submit" class="button success" value="Salva">
    </div>
  </div>
