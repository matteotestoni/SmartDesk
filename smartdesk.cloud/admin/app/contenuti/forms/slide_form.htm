  	<div class="large-10 medium-10 small-8 cell">
      <p>Le immagini devono essere in formato jpg<br></p>
      <label for="fotoslide" class="button small">Carica immagini</label>
      <input type="file" class="show-for-sr fileupload" placeholder="Foto slide" id="fotoslide" name="fotoslide" />
      <small class="form-error">obbligatorio.</small>
      <div id="galleryfotocaricate" class="gallery"></div>
      <script>
        jQuery(function() {
          var imagesPreview = function(input, placeToInsertImagePreview) {
              if (input.files) {
                  var filesAmount = input.files.length;
                  jQuery(placeToInsertImagePreview).html("");
                  for (i = 0; i < filesAmount; i++) {
                      var reader = new FileReader();
                      reader.onload = function(event) {
                          jQuery(jQuery.parseHTML('<img width="150" height="100" hspace="10" vspace="10" style="border:1px solid #000000">')).attr('src', event.target.result).appendTo(placeToInsertImagePreview);
                      }
                       reader.readAsDataURL(input.files[i]);
                  }
              }
          };
          jQuery('#fotoslide').on('change', function() {
              imagesPreview(this, '#galleryfotocaricate');
          });
        });
      </script>
  	</div>
  </div>
