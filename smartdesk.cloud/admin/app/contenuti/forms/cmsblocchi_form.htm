  <div class="grid-x grid-padding-x">
  	<div class="large-2 medium-2 small-4 cell">
  		<label for="CMSBlocchi_PubblicaWEB" class="large-text-right small-text-left middle"><i class="fa-duotone fa-file-lines fa-fw"></i>Pubblica</label>
  	</div>
  	<div class="large-10 medium-10 small-8 cell">
        <input class="switch-input" type="checkbox" name="CMSBlocchi_PubblicaWEB" id="CMSBlocchi_PubblicaWEB" value="on" <% if (GetCheckValue(dtCMSBlocchi, "CMSBlocchi_PubblicaWEB")){ Response.Write("checked");} %> />
        <label class="switch-paddle" for="CMSBlocchi_PubblicaWEB">
          <span class="show-for-sr">si</span>
          <span class="switch-active" aria-hidden="true"><i class="fa-duotone fa-square-check fa-fw fa-lg"></i></span>
          <span class="switch-inactive" aria-hidden="true"></span>
        </label>
  	</div>
  </div>

  <div class="grid-x grid-padding-x">
  	<div class="large-2 medium-2 small-4 cell">
  		<label for="CMSBlocchi_Titolo" class="large-text-right small-text-left middle">Titolo<i class="fa-duotone fa-file-lines fa-fw"></i></label>
  	</div>
  	<div class="large-4 medium-4 small-8 cell">
      <input type="text" name="CMSBlocchi_Titolo" id="CMSBlocchi_Titolo" title="Titolo" required="required" value="<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Titolo")%>" size="60">
  	</div>
  	<div class="large-2 medium-2 small-4 cell text-right">
  		<label class="large-text-right small-text-left middle" for="Lingue_Ky">Lingua <i class="fa-duotone fa-language fa-fw"></i></label>
  	</div>
  	<div class="large-4 medium-4 small-8 cell">
			<select name="Lingue_Ky" id="Lingue_Ky" value="<%=GetFieldValue(dtCMSBlocchi, "Lingue_Ky")%>" required="required">
        <!--#include file="/var/cache/Lingue-options.htm"--> 
      </select>
      <script type="text/javascript">
        selectSet('Lingue_Ky', '<%=GetFieldValue(dtCMSBlocchi, "Lingue_Ky")%>');
      </script>
  	</div>
  </div>
  <div class="grid-x grid-padding-x">
  	<div class="large-2 medium-2 small-4 cell">
  		<label for="CMSBlocchi_Codice" class="large-text-right small-text-left middle">Codice</label>
  	</div>
  	<div class="large-10 medium-10 small-8 cell">
      <input type="text" name="CMSBlocchi_Codice" id="CMSBlocchi_Codice" title="Codice" required="required" value="<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Codice")%>" size="60">
  	</div>
  </div>
	<div class="grid-x grid-padding-x">
		<div class="large-2 medium-2 small-4 cell">
			<label for="CMSBlocchi_Categorie" class="text-right middle">Categoria <i class="fa-duotone fa-list fa-fw"></i></label>
		</div>
		<div class="large-4 medium-4 small-8 cell">
			<select name="CMSBlocchi_Categorie" id="CMSBlocchi_Categorie" multiple class="select2" value="<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Categorie")%>">
			<!--#include file="/var/cache/CMSCategorie-options.htm"--> 
			</select>
			<script type="text/javascript">
			selectSetMultiple('CMSBlocchi_Categorie', '<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Categorie")%>');
			</script>
			<span class="form-error">Obbligatorio</span>
		</div>
		<div class="large-2 medium-2 small-4 cell">
			<label for="CMSBlocchi_Tags" class="text-right middle">Tags <i class="fa-duotone fa-list fa-fw"></i></label>
		</div>
		<div class="large-4 medium-4 small-8 cell">
			<select name="CMSBlocchi_Tags" id="CMSBlocchi_Tags" multiple class="select2" value="<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Tags")%>">
				<option value=""></option>
		    <%
				for (int i = 0; i < dtCMSTags.Rows.Count; i++){
					Response.Write("<option value=\"" + dtCMSTags.Rows[i]["CMSTags_Ky"].ToString() + "\">" + dtCMSTags.Rows[i]["CMSTags_Titolo"].ToString() + "</option>");
				}
				%>
			</select>
			<script type="text/javascript">
				selectSetMultiple('CMSBlocchi_Tags', '<%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Tags")%>');
			</script>
			<span class="form-error">Obbligatorio</span>
		</div>
	</div>	
  
  <div class="grid-x grid-padding-x">
  	<div class="large-2 medium-2 small-4 cell">
  		<label for="CMSBlocchi_Contenuto" class="large-text-right small-text-left middle">Contenuto<i class="fa-duotone fa-file-lines fa-fw"></i></label>
  	</div>
  	<div class="large-10 medium-10 small-8 cell">
      <textarea name="CMSBlocchi_Contenuto" id="CMSBlocchi_Contenuto" rows="5" cols="78" class="ckeditor"><%=GetFieldValue(dtCMSBlocchi, "CMSBlocchi_Contenuto")%></textarea>
  	</div>
  </div>
