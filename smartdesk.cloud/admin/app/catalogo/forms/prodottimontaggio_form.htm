<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="ProdottiMontaggio_Ky" class="large-text-right small-text-left middle">Codice</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="number" name="ProdottiMontaggio_Ky" id="ProdottiMontaggio_Ky" value="<%=GetFieldValue(dtProdottiMontaggio, "ProdottiMontaggio_Ky")%>" placeholder="Codice">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="ProdottiMontaggio_Titolo" class="large-text-right small-text-left middle">Titolo</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="ProdottiMontaggio_Titolo" id="ProdottiMontaggio_Titolo" value="<%=GetFieldValue(dtProdottiMontaggio, "ProdottiMontaggio_Titolo")%>" placeholder="Titolo">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="ProdottiMontaggio_Descrizione" class="large-text-right small-text-left middle">Descrizione</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="ProdottiMontaggio_Descrizione" id="ProdottiMontaggio_Descrizione" value="<%=GetFieldValue(dtProdottiMontaggio, "ProdottiMontaggio_Descrizione")%>" placeholder="Descrizione">
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="ProdottiMontaggio_Default" class="large-text-right small-text-left middle">Default</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<div class="switch tiny">
<input class="switch-input" type="checkbox" name="ProdottiMontaggio_Default" id="ProdottiMontaggio_Default" value="on" <% if (GetCheckValue(dtProdottiMontaggio, "ProdottiMontaggio_Default")){ Response.Write("checked");} %>  />
<label class="switch-paddle" for="ProdottiMontaggio_Default">
<span class="show-for-sr">Ok</span>
<span class="switch-active" aria-hidden="true"><i class="fa-duotone fa-square-check fa-fw fa-lg"></i></span>
<span class="switch-inactive" aria-hidden="true"></span>
</label>
</div>
</div>
</div>
<div class="grid-x grid-padding-x">
<div class="large-2 medium-2 small-4 cell">
<label for="ProdottiMontaggio_Ordine" class="large-text-right small-text-left middle">Ordine</label>
</div>
<div class="large-10 medium-10 small-8 cell">
<input type="text" name="ProdottiMontaggio_Ordine" id="ProdottiMontaggio_Ordine" value="<%=GetFieldValue(dtProdottiMontaggio, "ProdottiMontaggio_Ordine")%>" placeholder="Ordine">
</div>
</div>
