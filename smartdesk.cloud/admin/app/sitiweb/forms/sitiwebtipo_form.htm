<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-12 cell text-right">
		<label for="SitiWebTipo_Titolo" class="large-text-right small-text-left middle">Titolo</label>
	</div>
	<div class="large-10 medium-10 small-12 cell">
    <input type="text" name="SitiWebTipo_Titolo" id="SitiWebTipo_Titolo" placeholder="Titolo" title="Titolo" required="required" value="<%=GetFieldValue("SitiWebTipo_Titolo")%>" size="100" maxlength="100">

	</div>
</div>        
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-12 cell text-right">
		<label for="SitiWebTipo_Icona" class="large-text-right small-text-left middle">Icona</label>
	</div>
	<div class="large-10 medium-10 small-12 cell">
    <input type="text" name="SitiWebTipo_Icona" id="SitiWebTipo_Icona" placeholder="Icona" title="Icona" required="required" value="<%=GetFieldValue("SitiWebTipo_Icona")%>" size="100" maxlength="100">
