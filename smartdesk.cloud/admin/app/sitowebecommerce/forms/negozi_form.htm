<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label for="Negozi_Default" class="large-text-right small-text-left middle">Predefinito:</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
		<div class="switch tiny">
			<input class="switch-input" type="checkbox" name="Negozi_Default" id="Negozi_Default" value="on" <% if (GetCheckValue(dtNegozi, "Negozi_Default")){ Response.Write( "checked");} %> />
			<label class="switch-paddle" for="Negozi_Default">
				<span class="show-for-sr">Attivo</span>
				<span class="switch-active" aria-hidden="true"><i class="fa-duotone fa-square-check fa-fw fa-lg"></i></span>
				<span class="switch-inactive" aria-hidden="true"></span>
			</label>
		</div>
		<span class="form-error">Obbligatorio</span>
	</div>
</div>

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell text-right">
		<label class="large-text-right small-text-left middle" for="Negozi_Titolo">Titolo</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <input type="text" name="Negozi_Titolo" id="Negozi_Titolo" placeholder="Nome negozio" title="Nome negozio" required="required" value="<%=GetFieldValue("Negozi_Titolo")%>" size="10" maxlength="50">
    <span class="form-error">Obbligatorio.</span>
	</div>
</div>

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell text-right">
		<label class="large-text-right small-text-left middle" for="Negozi_Ordine">Ordine</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <input type="text" name="Negozi_Ordine" id="Negozi_Ordine" placeholder="Ordine" title="Ordine" required="required" value="<%=GetFieldValue("Negozi_Ordine")%>" size="10" maxlength="10">
    <span class="form-error">Obbligatorio.</span>
	</div>
</div>
