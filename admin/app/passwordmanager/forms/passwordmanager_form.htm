<div class="grid-x grid-padding-x">
	<div class="large-2 medium-3 small-4 cell">
		<label for="Passwordmanager_Titolo" class="text-right middle">Titolo <i class="fa-duotone fa-tag fa-fw"></i></label>
	</div>
	<div class="large-10 medium-9 small-8 cell">
		<input type="text" name="Passwordmanager_Titolo" id="Passwordmanager_Titolo" value="<%=GetFieldValue(dtPasswordmanager, "Passwordmanager_Titolo")%>" size="10" required="required">
		<span class="form-error">Obbligatorio</span>
	</div>
</div>	

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-3 small-4 cell">
		<label for="Passwordmanager_Descrizione" class="text-right middle">Descrizione</label>
	</div>
	<div class="large-10 medium-9 small-8 cell">
		<textarea name="Passwordmanager_Descrizione" id="Passwordmanager_Descrizione" rows="3"><%=GetFieldValue(dtPasswordmanager, "Passwordmanager_Descrizione")%></textarea>
	</div>
</div>	

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
 		<label class="large-text-right small-text-left middle" for="PasswordmanagerCategorie_Ky">Categoria</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
		<select name="PasswordmanagerCategorie_Ky" id="PasswordmanagerCategorie_Ky" value="<%=GetFieldValue(dtPasswordmanager, "PasswordmanagerCategorie_Ky")%>">
		<option value=""></option>
		<%
		for (int i = 0; i < dtPasswordmanagerCategorie.Rows.Count; i++){
			Response.Write("<option value=\"" + dtPasswordmanagerCategorie.Rows[i]["PasswordmanagerCategorie_Ky"].ToString() + "\">" + dtPasswordmanagerCategorie.Rows[i]["PasswordmanagerCategorie_Titolo"].ToString() + "</option>");
		}
		%>
    </select>
    <span class="form-error">Obbligatorio</span>
    <script type="text/javascript">
      selectSet('PasswordmanagerCategorie_Ky', '<%=GetFieldValue(dtPasswordmanager, "PasswordmanagerCategorie_Ky")%>');
    </script>
	</div>
</div>	

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label for="Anagrafiche_RagioneSociale" class="large-text-right">Anagrafica <i class="fa-duotone fa-users fa-fw"></i></label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
	  <!--#include file="/admin/app/passwordmanager/forms/anagrafiche_seleziona_form.htm"--> 
  </div>
</div>

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label for="SitiWeb_Dominio" class="large-text-right">Dominio <i class="fa-duotone fa-globe fa-fw"></i></label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
	  <!--#include file="/admin/app/passwordmanager/forms/sitiweb_seleziona_form.htm"--> 
  </div>
</div>

<div class="grid-x grid-padding-x">
	<div class="large-2 medium-3 small-4 cell">
		<label for="Passwordmanager_Username" class="text-right middle">Username <i class="fa-duotone fa-link fa-fw"></i></label>
	</div>
	<div class="large-10 medium-9 small-8 cell">
		<input type="text" name="Passwordmanager_Username" id="Passwordmanager_Username" value="<%=GetFieldValue(dtPasswordmanager, "Passwordmanager_Username")%>" size="80" required="required">
		<span class="form-error">Obbligatorio</span>
	</div>
</div>	
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label for="Passwordmanager_Password" class="text-right middle">Password <i class="fa-duotone fa-list fa-fw"></i></label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
		<input type="text" name="Passwordmanager_Password" id="Passwordmanager_Password" value="<%=GetFieldValue(dtPasswordmanager, "Passwordmanager_Password")%>" size="80" required="required">
		<span class="form-error">Obbligatorio</span>
	</div>
</div>
