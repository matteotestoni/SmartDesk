  <div class="grid-x grid-padding-x">
  	<div class="large-3 medium-3 small-12 cell">
  		<label class="large-text-right small-text-left middle"><i class="fa-duotone fa-file-lines fa-fw"></i>Descrizione</label>
  	</div>
  	<div class="large-9 medium-9 small-12 cell">
      <input type="text" name="AnagraficheContattiTipo_Descrizione" id="AnagraficheContattiTipo_Descrizione" title="Descrizione" value="<%=GetFieldValue(dtAnagraficheContattiTipo, "AnagraficheContattiTipo_Descrizione")%>" size="60" required="required">
      <span class="form-error">Obbligatorio</span>
  	</div>
  </div>

  <div class="grid-x grid-padding-x">
  	<div class="large-2 medium-2 small-4 cell">
  		<label for="AnagraficheContattiTipo_Default" class="large-text-right small-text-left middle">Predefinito:</label>
  	</div>
  	<div class="large-10 medium-10 small-8 cell">
  		<div class="switch tiny">
  			<input class="switch-input" type="checkbox" name="AnagraficheContattiTipo_Default" id="AnagraficheContattiTipo_Default" value="on" <% if (GetCheckValue(dtAnagraficheContattiTipo, "AnagraficheContattiTipo_Default")){ Response.Write( "checked");} %> />
  			<label class="switch-paddle" for="AnagraficheContattiTipo_Default">
  				<span class="show-for-sr">Attivo</span>
  				<span class="switch-active" aria-hidden="true"><i class="fa-duotone fa-square-check fa-fw fa-lg"></i></span>
  				<span class="switch-inactive" aria-hidden="true"></span>
  			</label>
  		</div>
  		<span class="form-error">Obbligatorio</span>
  	</div>
  </div>
