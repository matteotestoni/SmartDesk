<fieldset>
<legend>SEO</legend>
<div class="grid-x grid-padding-x">     
	<div class="large-2 medium-2 small-4 cell">
		<label for="VeicoliModello_UrlKey" class="large-text-right small-text-left middle">Friendly Url</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <input type="text" name="VeicoliModello_UrlKey" id="VeicoliModello_UrlKey" value="<%=GetFieldValue("VeicoliModello_UrlKey")%>" size="30" required="required">
    <span class="form-error">Obbligatorio</span>
	</div>
</div>
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell text-right">
		<label class="large-text-right small-text-left middle" for="VeicoliModello_Title">Titolo SEO</label>
	</div>
	<div class="large-10 medium-12 small-8 cell">
    <input type="text" name="VeicoliModello_Title" id="VeicoliModello_Title" title="Titolo SEO" value="<%=GetFieldValue("VeicoliModello_Title")%>" size="200">
	</div>
</div>
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-12 cell">
		<label class="large-text-right small-text-left middle" for="VeicoliModello_Description">Descrizione SEO</label>
	</div>
	<div class="large-10 medium-10 small-12 cell">
    <textarea name="VeicoliModello_Description" id="VeicoliModello_Description" rows="2" cols="110"><%=GetFieldValue("VeicoliModello_Description")%></textarea>
	</div>
</div> 
<div class="grid-x grid-padding-x">
	<div class="large-2 medium-2 small-4 cell">
		<label for="VeicoliModello_Robots" class="large-text-right small-text-left middle">Robots SEO<i class="fa-duotone fa-file-lines fa-fw"></i></label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
		<select name="VeicoliModello_Robots" id="VeicoliModello_Robots" value="<%=GetFieldValue("VeicoliModello_Robots")%>">
      <option value="index,follow">index,follow</option>
      <option value="noindex,nofollow">noindex,follow</option>
      <option value="noindex,nofollow">noindex,nofollow</option>
    </select>
    <p class="help-text">i noindex non saranno nella sitemap</p>
    <script type="text/javascript">
      selectSet('VeicoliModello_Robots', '<%=GetFieldValue("VeicoliModello_Robots")%>');
    </script>
	</div>
</div>
</fieldset>
