<div class="grid-x grid-padding-x">

	</div>
	<div class="large-10 medium-10 small-8 cell">
    <textarea name="ImposizioniIVA_Descrizione" id="ImposizioniIVA_Descrizione" placeholder="Descrizione" rows="5" cols="110" required="required"><%=GetFieldValue("ImposizioniIVA_Descrizione")%></textarea>

	</div>
</div>

</div>

	<div class="large-2 medium-2 small-4 cell text-right">
		<label class="large-text-right small-text-left middle" for="ImposizioniIVA_Deducibile">Deducibile</label>
	</div>
	<div class="large-10 medium-10 small-8 cell">
    <input type="text" name="ImposizioniIVA_Deducibile" id="ImposizioniIVA_Deducibile" placeholder="deducibile" title="deducibile" value="<%=GetFieldValue("ImposizioniIVA_Deducibile")%>" size="10" maxlength="50">
